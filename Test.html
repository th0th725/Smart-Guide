<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EPUB Reader</title>
  <!-- Panggil epub.js langsung dari internet (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    #viewer {
      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>My EPUB Reader</h2>
  <div id="viewer"></div>

  <script>
    // Ganti "book.epub" dengan nama file EPUB kamu
    var book = ePub("test.epub");
    var rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%"
    });
    rendition.display();
  </script>
</body>
</html>
