<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Buku Interaktif</title>
  <script src="epub.js"></script>
  <style>
    body { margin:0; height:100vh; }
    #viewer { height:100%; width:100%; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    // Ganti "buku.epub" sesuai nama file epub Anda
    var book = ePub("buku.epub");
    var rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%"
    });
    rendition.display();
  </script>
</body>
</html>
